<!DOCTYPE html>
<html>
    <head>
        <title>Drawing SVG shapes with D3</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
    </head>
    <body>
        <h3>SVG BAR</h3>
        <svg>
            <rect width="100" height="200" style="fill:blue" />
        </svg>
        <h3>D3 BAR</h3>
        <script>
            d3.select("body")
                .append("svg")
                .append("rect")
                .attr("height", 100)
                .attr("width", 200)
                .style("fill", "red")
        </script>
        <h3>SVG CIRCLE</h3>
        <SVG>
            <circle cx="50" cy="50" r="50" style="fill:red"/>
        </SVG>
        <h3>D3 CIRCLE</h3>
        <script>
            d3.select("body")
                .append("svg")
                .append("circle")
                .attr("cx", 50)
                .attr("cy", 50)
                .attr("r", 50)
                .style("fill", "red")
        </script>
        <h3>SVG Text</h3>
        <svg height="50" width="200">
            <text x="0" y="25">Hello D3</text>
        </svg>
        <h3>D3 Text</h3>
        <script>
            d3.select("body")
                .append("svg")
                .append("text")
                .text("Hello D3")
                .attr("x", 0)
                .attr("y", 25)
        </script>
    </body>
</html>
